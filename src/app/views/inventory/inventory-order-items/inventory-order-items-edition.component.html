<div class="fx-column-container-fill fx-gap-half" [empNgSpinnerHost]="spinner">

  <emp-ng-spinner #spinner [visible]="submitted">

  </emp-ng-spinner>

  <div class="fx-item-none" *ngIf="canEdit">

    <div class="fx-row-container fx-end">

      <button type="button"
        class="btn-action"
        (click)="onAddItemClicked()">
        Agregar movimiento
      </button>

    </div>

  </div>

  <emp-trade-inventory-order-items-table  class="fx-item"
    [inventoryOrderItems]="inventoryOrderItems"
    [canEdit]="canEdit"
    (inventoryOrderItemsTableEvent)="onInventoryOrderItemsTableEvent($event)">

  </emp-trade-inventory-order-items-table>

</div>


<emp-trade-products-location-selector *ngIf="displayProductLocationSelector"
  (productsLocationSelectorEvent)="onProductsLocationSelectorEvent($event)">

</emp-trade-products-location-selector>
