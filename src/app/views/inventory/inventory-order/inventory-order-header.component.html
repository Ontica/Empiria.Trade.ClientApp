<form [formGroup]="form" empNgFormKeyDownEnter autocomplete="off" class="form-section">

  <div class="fx-column-container fx-gap-half">

    <div class="fx-row-container">

        <div class="fx-item-half">
          <label>Tipo de inventario:</label>
          <emp-ng-select
            formControlName="inventoryOrderType"
            [items]="inventoryTypesList"
            [loading]="isLoading"
            [showError]="formHelper.isControlInvalid(form.controls.inventoryOrderType)">
          </emp-ng-select>
        </div>

        <div class="fx-item-half">
          <label>NÃºmero de orden:</label>
          <input type="text" class="text-box"
            formControlName="inventoryOrderNo"
            [class.invalid-control]="formHelper.isControlInvalid(form.controls.inventoryOrderNo)">
        </div>

    </div>

    <div class="fx-row-container">

      <div class="fx-item-half">
        <label>Responsable:</label>
          <emp-ng-select
            formControlName="responsible"
            [items]="warehousemenList"
            [loading]="isLoading"
            [showError]="formHelper.isControlInvalid(form.controls.responsible)">
          </emp-ng-select>
      </div>

      <div class="fx-item-half">
        <label>Asignado a:</label>
          <emp-ng-select
            formControlName="assignedTo"
            [items]="warehousemenList"
            [loading]="isLoading"
            [showError]="formHelper.isControlInvalid(form.controls.assignedTo)">
          </emp-ng-select>
      </div>

    </div>

    <div class="fx-row-container">

      <div class="fx-item">
        <label>Notas:</label>
        <textarea class="text-area" empNgTextareaAutoresize [maxHeightTextarea]="82" rows="1"
          formControlName="notes"
          [class.invalid-control]="formHelper.isControlInvalid(form.controls.notes)">
        </textarea>
      </div>

    </div>

  </div>

  <mat-divider class="horizontal" *ngIf="!isSaved || hasActions">

  </mat-divider>

  <div #rowFooter class="fx-row-container">

    <ng-container *ngIf="!isSaved">

      <div class="fx-item fx-end fx-items-center">

        <button
          [class.btn]="!formHelper.isFormReady(form)"
          [class.btn-action]="formHelper.isFormReady(form)"
          (click)="onSubmitButtonClicked()">
          Agregar
        </button>

      </div>

    </ng-container>

    <ng-container *ngIf="isSaved">

      <div class="fx-item fx-items-center">

        <button *ngIf="editionMode && inventoryOrder.actions.canDelete"
          type="button" class="btn-warning"
          (click)="onDeleteButtonClicked()">
          Eliminar
        </button>

        <button *ngIf="!editionMode && inventoryOrder.actions.canClose"
          type="button" class="btn"
          (click)="onApplyButtonClicked()">
          Aplicar
        </button>

      </div>

      <div class="fx-item fx-end fx-items-center">

        <button *ngIf="!editionMode && inventoryOrder.actions.canEdit"
          class="btn-action"
          (click)="enableEditor(true)">
          Editar
        </button>

        <ng-container *ngIf="editionMode">

          <button
            [class.btn]="!formHelper.isFormReady(form)"
            [class.btn-action]="formHelper.isFormReady(form)"
            (click)="onSubmitButtonClicked()">
            Guardar
          </button>

          <button
            class="btn-base uppercase"
            (click)="enableEditor(false)">
            Descartar Cambios
          </button>

        </ng-container>

      </div>

    </ng-container>

  </div>

</form>
