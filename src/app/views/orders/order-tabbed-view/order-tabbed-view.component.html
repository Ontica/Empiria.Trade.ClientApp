<emp-ng-card
  [title]="title"
  [hint]="hint"
  (cardClose)="onClose()" >

  <mat-tab-group mat-stretch-tabs="false" [(selectedIndex)]="selectedTabIndex" >

    <mat-tab label="General" *ngIf="showSaleTab">

      <emp-trade-order-editor
        [order]="order"
        (orderEditorEvent)="onOrderEditorEvent($event)">

      </emp-trade-order-editor>

    </mat-tab>

    <mat-tab label="Surtido" *ngIf="showPackingTab">

      <emp-trade-packing-view
        [orderUID]="order.uid"
        (packingViewEvent)="onPackingViewEvent($event)">

      </emp-trade-packing-view>

    </mat-tab>

    <mat-tab label="Envio" *ngIf="showSaleTab" disabled>

    </mat-tab>

    <mat-tab label="Pago" *ngIf="showSaleTab" disabled>

    </mat-tab>

    <mat-tab label="Documentos" *ngIf="showSaleTab" disabled>

    </mat-tab>

  </mat-tab-group>

</emp-ng-card>
