<div class="card card-border">

  <div class="card-header card-header-flat">

    <div class="card-title">
      Listado de {{config.titleText}}

      <div class="card-hint" empNgProgressText
        loadingText="Cargando"
        [finalText]="cardHint"
        [isLoading]="isLoading">
      </div>

    </div>

    <div class="card-header-options">

      <button *ngIf="config.canAdd"
        class="btn-action" fxFlexOffset="1.5rem"
        (click)="onCreateOrderClicked()">
        Agregar {{config.itemText}}
      </button>

    </div>

  </div>

  <div class="card-body" [empNgSpinnerHost]="spinner">

    <div class="fx-column-container-fill">

      <emp-ng-spinner #spinner [visible]="isLoading">

      </emp-ng-spinner>

      <emp-trade-orders-filter class="fx-item-none"
        [orderType]="config.type"
        [queryExecuted]="queryExecuted"
        (ordersFilterEvent)="onOrdersFilterEvent($event)">

      </emp-trade-orders-filter>

      <emp-trade-orders-controls class="fx-item-none" *ngIf="ordersSelected.length > 0"
        [ordersSelected]="ordersSelected"
        (ordersControlsEvent)="onOrdersControlsEvent($event)">

      </emp-trade-orders-controls>

      <emp-trade-orders-table class="fx-item"
        [orderType]="config.type"
        [ordersList]="ordersList"
        [orderSelected]="orderSelected"
        [queryExecuted]="queryExecuted"
        [isLoading]="isLoading"
        (ordersTableEvent)="onOrdersListEvent($event)">

      </emp-trade-orders-table>

    </div>

  </div>

</div>
