<table mat-table [dataSource]="dataSource" class="table-no-margin">

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef class="column-action"></th>
    <td mat-cell *matCellDef="let row" class="column-action">
      <button title="Eliminar producto"
        mat-icon-button
        (click)="onRemoveEntryClicked(row)">
        <mat-icon>
          delete
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Cantidad </th>
    <td mat-cell *matCellDef="let row" class="text-align-right">
      {{ row.quantity | number }}
    </td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell *matHeaderCellDef> Producto </th>
      <td mat-cell *matCellDef="let row">
        <span class="bold-text nowrap" [style.paddingRight.px]="8">{{ row.product.productCode }}</span>
        <span class="tag">{{ row.presentation.description }}</span>
      </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripción</th>
    <td mat-cell *matCellDef="let row">
      <i>{{ row.product.description }}</i>
    </td>
  </ng-container>

  <ng-container matColumnDef="warehouseBin">
    <th mat-header-cell *matHeaderCellDef>Ubicación</th>
    <td mat-cell *matCellDef="let row">
      <i>{{ row.warehouseBin.name ?? row.warehouse.name }}</i>
    </td>
  </ng-container>

  <ng-container matColumnDef="notFoundMessage">
    <td mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
      No se han agregado productos a la caja...
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="['notFoundMessage']" class="text-not-found"
    [hidden]="hasOrderItems"></tr>

</table>
