<emp-ng-modal-window [config]="{width: '960px', maxHeight: '95vh'}">

  <emp-ng-card
    [title]="titleText"
    [hint]="hintText"
    (cardClose)="onClose()">

    <div class="card-body-padding">

      <emp-trade-shipping-edition
        [orders]="orders"
        (shippingEditionEvent)="onShippingEditionEvent($event)">

      </emp-trade-shipping-edition>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
