
<emp-ng-modal-window [config]="{width: '960px'}">

  <emp-ng-card
    title="Buscador de productos para pedido"
    hint='Busque y seleccione los productos a agregar.'
    (cardClose)="onClose()">

    <div class="card-body-padding">

      <emp-trade-products-seeker
        displayFlat="true"
        productSeekerQueryType="ProductsForSaleOrder"
        [order]="orderForQuery"
        (productsSeekerEvent)="onProductsSeekerEvent($event)">

      </emp-trade-products-seeker>

    </div>

  </emp-ng-card>

</emp-ng-modal-window>
